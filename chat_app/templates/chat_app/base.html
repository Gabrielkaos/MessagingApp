<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'chat_app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'chat_app/css/modals.css' %}">

    <title>Ask JulAi</title>
</head>
<body>
    <div class="footer">
        <form id="retrainForm" action="{% url 'chat_app:train' %}" method="post">
            {% csrf_token %}
            <!-- We'll trigger this form via JavaScript -->
        </form>

        <select id="footerDropdown" class="footer-button" onchange="handleFooterAction(this)">
            <option value="" disabled selected>Settings</option>
            <option value="retrain">Re train</option>
            <option value="openModal">Add Message - Response</option>
        </select>

        <!-- Keep modal trigger button hidden -->
        <button id="openModalBtn" class="footer-button" style="display: none;">Add Message - Response</button>
    </div>

    <div id="attendanceModal" class="modal" style="display: none;">
        <span id="closeModalBtn" class="close">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#fff"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </span>

        <div class="modal-content">
            <h2 style="text-align: center" class="font-family-overall">Train Done</h2>
            <form action="{% url 'chat_app:add' %}" method="post">
                {% csrf_token %}
                
                <label for="tags">Select Tags</label>
                <select class="select-tags-dropdown" id="tags" name="tags">
                    {% for tag in tags %}
                        <option value="{{tag}}">{{ tag }}</option>
                    {% endfor %}
                </select>

                <label for="tag">or create new Tag</label>
                <input type="text" name="tag" id="tag">

                <label for="pattern">Pattern</label>
                <input type="text" name="pattern">

                <label for="response">Response</label>
                <input type="text" name="response">

                <button type="submit">Add</button>
            </form>
        </div>
    </div>


<div class="container">
    <div class="chat-header">
        <div class="header">
            <div class="ai-title">
                <img class="ai-image" src="{% static 'chat_app/img/smiling.png' %}" alt="AI Image">
                <hr class="ai-title-hr">
                <h1>JulAI</h1>
            </div>
        </div>

        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
<script src="{% static 'chat_app/js/modal.js' %}"></script>


    

    <!-- Select2 JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#tags").select2({
                placeholder: "Select tags...",
                closeOnSelect: false, // Keep dropdown open
                allowClear: true,
                width: "100%",
                theme: "classic"
            });
        });


        function handleFooterAction(select) {
            const value = select.value;

            if (value === "retrain") {
                document.getElementById("retrainForm").submit();
            } else if (value === "openModal") {
                document.getElementById("openModalBtn").click();
            }

            // Reset dropdown after action
            select.selectedIndex = 0;
        }


    </script>
    
    
    
</body>
</html>
